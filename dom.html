<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
</head>
<body>
  <form onsubmit="calculatePercentage(); return false;">
    <input
      type="number"
      name="obtMarks"
      id="obtMarks"
      placeholder="Enter your obtained marks"
    />

    <input
      type="number"
      name="totalMarks"
      id="totalMarks"
      placeholder="Enter your total marks"
    />

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    function calculatePercentage() {
      const obtMarksRef = document.getElementById("obtMarks");
      const totalMarksRef = document.getElementById("totalMarks");

      const obtMarks = Number(obtMarksRef.value);
      const totalMarks = Number(totalMarksRef.value);

      

      const percentage = (obtMarks / totalMarks) * 100;
      console.log("Percentage:", percentage);

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = `Your percentage is ${percentage.toFixed(2)}%`; 
    }
  </script>
</body>
</html>
